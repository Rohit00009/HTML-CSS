<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td , th{
            border: 1px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th>ocean</th>
            <th>average depth</th>
            <th>maximum depth</th>
            </tr>    
        </thead>
        <tbody>
            <tr>
                <td>pacific ocean</td>
                <td>4,280 m</td>
                <td>10,224 m</td>
            </tr>
            <tr>
                <td>atlantic ocean</td>
                <td>5,354 m</td>
                <td>15,989 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
